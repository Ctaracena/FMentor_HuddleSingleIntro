<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/queries.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.svg" alt="hoddle logo">
    </div>
  </header>

  <main>
    <div class="image-container">
      <img src="images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <div class="description-container">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
      Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>
  </main>
  
  
  <footer>
    <div class="social-container">
      <a href=""><img src="images/icons8-facebook-60.png" alt="facebook"></a>
      <a href=""><img src="images/icons8-twitter-60.png" alt="twitter"></a>
      <a href=""><img src="images/icons8-instagram-60.png" alt="instagram"></a>
    </div>
  </footer>

    <div class="credits">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="ctaracenadrums.com">Carlos Taracena</a>.
      </p>
    </div>
</body>
</html>
